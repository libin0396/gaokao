<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分步表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../js/lay-module/step-lay/step.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">兴趣权重:</label>
                                        <div class="layui-input-block">
                                            <input type="number" id="step1_1" name="interest" placeholder="请填写兴趣权重" class="layui-input" lay-verify="number" required />
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">排名权重:</label>
                                        <div class="layui-input-block">
                                            <input type="number" id="step1_2" name="ranking" placeholder="请填写排名权重" value="" class="layui-input" lay-verify="number" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">专业权重:</label>
                                        <div class="layui-input-block">
                                            <input type="number" id="step1_3" name="major" placeholder="请填写专业权重" value="" class="layui-input" lay-verify="number" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">地理权重:</label>
                                        <div class="layui-input-block">
                                            <input type="number" id="step1_4" name="location" placeholder="请填写地理权重" value="" class="layui-input" lay-verify="number" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">备注说明:</label>
                                        <div class="layui-input-block">
                                        	<label>注意: 4项和为100, 且不得出现相同的数值</label>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">兴趣权重:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="step2_1"></div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">排名权重:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="step2_2"></div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">专业权重:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="step2_3"></div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">地理权重:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="step2_4"></div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                            <button class="layui-btn" lay-submit lay-filter="formStep2">
                                                &emsp;确认信息&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        	权重设置成功
                                    </div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button onclick="viewWeight()" class="layui-btn layui-btn-primary">查看权重</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">
                        <h3>说明</h3><br>
                        <h4>入款到保险箱</h4>
                        <p>如果需要，这里可以放一些关于产品的常见问题说明。</p>
                        <br><h4>入款到现金</h4>
                        <p>如果需要，这里可以放一些关于产品的常见问题说明。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input id="loginInfo" type="hidden" />
<input id="login_usid" type="hidden" />
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../js/myjs/checkLogin.js" charset="utf-8"></script>
<script>
var check = checkLogin;
$(
	check(function find() {
		var mno = $("#login_usid").val();
		console.log(mno);
		$.post("../weight/find", {mno:mno}, function(data){
			if (data != null) {
				$("#step1_1").val(data.interest); // 兴趣
				$("#step1_2").val(data.ranking); // 排名
				$("#step1_3").val(data.major); // 专业
				$("#step1_4").val(data.location); // 地理
			}
		}, "json");
	})
)

var count = new Array(); // 用来存取权重
var mno; // 用户ID

function sum(arr) {
    var s = 0;
    for (var i=arr.length-1; i>=0; i--) {
        s += parseInt(arr[i]);
    }
    return s;
}

function viewWeight() {
	location.href = "form-step.html";
}

    layui.use([ 'form', 'step'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step;

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '填写入款信息'
            }, {
                title: '确认入款信息'
            }, {
                title: '完成'
            }]
        });


        form.on('submit(formStep)', function (data) {
        	var i = 0;
        	$.each(data.field, function(index, item) {
				count[i] = item;
				++ i;
			})
			if (Array.from(new Set(count)).length != 4) { // 说明有相同的权值
				layer.msg('注意: 不得出现相同的数值');
				return false;
			}
			
        	if (sum(count) != 100) {
        		layer.msg('注意: 4项和为100');
        		return false;
			}
        	
        	$("#step2_1").text(count[0]);
        	$("#step2_2").text(count[1]);
        	$("#step2_3").text(count[2]);
        	$("#step2_4").text(count[3]);
            step.next('#stepForm');
            return false;
        });

        form.on('submit(formStep2)', function (data) {
        	mno = $("#login_usid").val();
        	$.post("../weight/set", {mno:mno, interest:count[0], location:count[3], ranking:count[1], major:count[2]}, function(data) {
				data = parseInt($.trim(data));
				if (data == -1) {
					layer.msg('修改权重失败');
				} else if (data == 1) {
					layer.msg('修改权重成功');
				}
			}, "json");
			step.next('#stepForm');
			return false;
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            step.next('#stepForm');
        });
    })
</script>
</body>
</html>
